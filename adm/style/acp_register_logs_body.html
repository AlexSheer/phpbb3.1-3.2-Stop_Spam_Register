<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_REGISTER_LOGS}</h1>
<p>{L_ACP_REGISTER_LOGS_EXPLAIN}</p>
<form id="list" method="post" action="{U_ACTION}">
<!-- IF .pagination -->
<div class="pagination top-pagination">
	<!-- INCLUDE pagination.html -->
</div>
<!-- ENDIF -->

<!-- IF .log -->
	<table class="table1 zebra-table fixed-width-table">
	<thead>
	<tr>
		<th style="width: 15%;">{L_IP}</th>
		<th style="width: 20%;">{L_TIME}</th>
		<th>{L_ACTION}</th>
		<th style="width: 60px;">{L_MARK}</th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN log -->
		<tr>
			<td style="text-align: center;"><!-- IF log.IP --><a href="{log.U_IP}" onclick="popup(this.href, 700, 500); return false;">{log.IP}</a><!-- ELSE -->{log.IP}<!-- ENDIF --></td>
			<td style="text-align: center;">{log.DATE}</td>
			<td>{log.ACTION}<!-- IF log.DATA --><br /><span>{log.DATA}</span><!-- ENDIF --></td>
			<td style="text-align: center;"><input type="checkbox" class="radio" name="mark[]" value="{log.ID}" /></td>
		</tr>
	<!-- END log -->
		<tr>
			<td style="text-align: center;"><input type="text" name="isearch" value="{ISEARCH}" /></td>
			<td colspan="3"><select style="font-size: 1em;" name="asearch">{S_ASEARCH}</select>&nbsp;<input type="submit" class="button2" value="{L_ACP_LOGS_SORT}" /></td>
		</tr>
	</tbody>
	</table>

<!-- IF .pagination -->
	<div class="pagination">
		<!-- INCLUDE pagination.html -->
	</div>
<!-- ENDIF -->

<!-- ELSE -->
	<div class="errorbox">
		<p>{L_NO_ENTRIES}</p>
	</div>
<!-- ENDIF -->

<fieldset class="display-options">
	{L_DISPLAY_LOG}{L_COLON} &nbsp;{S_LIMIT_DAYS}&nbsp;{L_SORT_BY}{L_COLON} {S_SORT_KEY} {S_SORT_DIR}
	<input class="button2" type="submit" value="{L_GO}" name="sort" />
	{S_FORM_TOKEN}
</fieldset>
<hr />

<!-- IF .log -->
	<fieldset class="quick">
		<input class="button2" type="submit" name="delall" value="{L_DELETE_ALL}" />&nbsp;
		<input class="button2" type="submit" name="delmarked" value="{L_DELETE_MARKED}" /><br />
		<p class="small"><a href="#" onclick="marklist('list', 'mark', true); return false;">{L_MARK_ALL}</a> &bull; <a href="#" onclick="marklist('list', 'mark', false); return false;">{L_UNMARK_ALL}</a></p>
	</fieldset>
<!-- ENDIF -->

</form>

<!-- INCLUDE overall_footer.html -->
